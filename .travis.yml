group: edge
dist: trusty
language: java
jdk: oraclejdk8
install: true
before_install: cp gradle.properties.default gradle.properties
script:
  - gradle clean build
  - gradle createDockerfile
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
